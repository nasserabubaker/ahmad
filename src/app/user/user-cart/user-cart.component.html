<div class="container main_cart">
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4 style="text-align: center;"><b>سلتي</b></h4>
                        </div>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="row main align-items-center">
                        <div class="col text-muted">الاعدادات</div>
                        <div class="col text-muted">الوصف</div>
                        <div class="col text-muted">المجموع</div>
                        <div class="col text-muted"> سعر الحبة</div>
                        <div class="col text-muted"> الكمية </div>
                        <div class="col text-muted">
                            <div class="row text-muted">اسم القطعة</div>
                        </div>
                
                    </div>
                </div>

                <app-user-cart-row  (valueChange)="onValueChange()"  *ngFor = "let cartrow of cart" [s] ="cartrow" ></app-user-cart-row>

            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5 style="text-align: center;"><b >الملخص</b></h5>
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col text-right">₪ {{total}}</div>
                    <div class="col">:المبلغ النهائي  </div>
                    <h5 style="text-align: center;"><b >ملاحظات</b></h5>
                    <hr>
                    <textarea [formControl]="descr" class="descr" rows="5" cols="10"></textarea>
                </div> <button (click)="sumbit()" class="btn">تسليم الطلبية</button>
            </div>
        </div>
    </div>
</div>
