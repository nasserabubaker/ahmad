<div class="container">
    <div class="row">
        <div *ngFor="let cat of categories" class="col-md-4"[routerLink]="['/UserItems', cat.ID,cat.Name]">
            <div  class=" d-flex justify-content-center">
                <figure class="card card-product-grid card-lg"> <a class="img-wrap" data-abc="true"> <img src="/assets/{{cat.Pic}}"> </a>
                    <figcaption class="info-wrap">
                        <div class="row">
                            <div class="col-md-12 col-xs-12"> <a class="title" data-abc="true">اسم التصنيف : {{cat.Name}}</a>  </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
            
        </div>
    </div>
</div>
